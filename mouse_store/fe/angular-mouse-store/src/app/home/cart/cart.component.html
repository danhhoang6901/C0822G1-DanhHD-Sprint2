<section class="h-100 h-custom" style="background-color: white;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div *ngIf="totalPrice != 0" class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1>
                    <h6 class="mb-0 text-muted">Số lượng: {{totalQuantity}}</h6>
                  </div>
                  <hr class="my-4">

                  <div *ngFor="let c of cart;index as i"
                       class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        [src]="c.product.images[0].url"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0">{{c.product.name}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-1">
                      <h6 class="text-black mb-0">{{c.size}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button (click)="minus(c.id)" class="btn btn-link px-2">
                        <i class="fas fa-minus"></i>
                      </button>

                      <span style="text-align: center" id="quantity{{c.id}}" readonly
                            class="form-control form-control-sm">{{c.quantity}}</span>

                      <button (click)="plus(c.id)" class="btn btn-link px-2"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{c.product.price | number}}₫</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a (click)="deleteProductInCart(c.id,c.product.name)" style="cursor: pointer"
                         class="text-muted"><i class="fas fa-times icon"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div align="center" *ngIf="totalPrice == 0" class="col-lg-8">
                <img src="https://pwa-wap.scdn.vn/static/media/cart-empty.e2664e0f.svg">
                <h3 style="color: red">Giỏ hàng trống</h3>
              </div>

              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Mô tả</h3>
                  <hr class="my-4">
                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Số lượng: {{totalQuantity}}</h5>
                  </div>
                  <h5 class="text-uppercase mb-3">Mã giảm giá</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input id="note" type="text" class="form-control form-control-lg"/>
                      <label class="form-label" for="note">Nhập mã giảm giá</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between">
                    <h5 class="text-uppercase">Tổng tiền</h5>
                    <h5>{{totalPrice | number}}₫</h5>
                  </div>
                  <div class="d-flex justify-content-between mb-5">
                    <p class="text-uppercase"></p>
                    <p style="float: right">(Đã bao gồm VAT nếu có)</p>
                  </div>
                  <div id="myPaypalButtons"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-left: 30px" class="pt-5">
        <h6 class="mb-0"><a routerLink="/" class="text-body"><i
          class="fas fa-long-arrow-alt-left me-2"></i>Quay lại trang chủ</a></h6>
      </div>

    </div>
  </div>
</section>
