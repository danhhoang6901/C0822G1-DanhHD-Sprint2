<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://cdn.shopify.com/s/files/1/0354/5169/9333/products/Ao-hoodie-1-Black-5-1-ZiZoou-Store.jpg?v=1640769876"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Đăng ký</span>
                  </div>
                  <div class=" mb-4">
                    <label class="form-label" for="username">Tên tài khoản</label>
                    <input type="text" placeholder="Tên đăng nhập" formControlName="username" name="username"
                           id="username" class="form-control form-control-lg">
                    <span class="text-danger">{{usernameError}}</span>
                  </div>
                  <div class=" mb-4">
                    <label class="form-label" for="name">Họ và tên</label>
                    <input type="text" placeholder="Họ và tên" formControlName="name" name="name" id="name"
                           class="form-control form-control-lg">
                    <span class="text-danger">{{nameError}}</span>
                  </div>
                  <div class=" mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="Email" formControlName="email" name="email" id="email"
                           class="form-control form-control-lg">
                    <span class="text-danger">{{emailError}}</span>
                  </div>
                  <div class=" mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" placeholder="Mật khẩu" formControlName="password" name="password"
                           id="password" class="form-control form-control-lg">
                    <span class="text-danger">{{passwordError}}</span>
                  </div>
                  <div class=" mb-4">
                    <label for="confirmPassword" class="form-label">Mật khẩu xác nhận</label>
                    <input type="password" placeholder="Mật khẩu xác nhận" formControlName="confirmPassword"
                           name="confirmPassword" id="confirmPassword" class="form-control form-control-lg">
                    <span class="text-danger">{{confirmPasswordError}}</span>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng ký</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
