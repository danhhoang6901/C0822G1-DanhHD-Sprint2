<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://cdn.shopify.com/s/files/1/0354/5169/9333/products/Ao-hoodie-1-Black-5-1-ZiZoou-Store.jpg?v=1640769876"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="form" (ngSubmit)="login()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Đăng nhập</span>
                  </div>
                  <div class=" mb-4">
                    <label class="form-label" for="form2Example17">Tên tài khoản</label>
                    <input formControlName="username" type="text" id="form2Example17"
                           class="form-control form-control-lg"/>
                    <span style="position: absolute" class="text-danger font-italic">{{message}}</span>
                  </div>
                  <div class=" mb-4">
                    <label class="form-label" for="form2Example27">Mật khẩu</label>
                    <div class="input-group">
                      <input formControlName="password" [type]="show ? 'text' : 'password'"
                             id="form2Example27"
                             class="form-control form-control-lg"/>
                      <button [disabled]="form.controls.password.value == ''" (click)="password()" type="button" class="btn btn-primary">
                        <i class="fa" [ngClass]="{'fa-solid fa-eye-slash': !show,'fa-solid fa-eye': show}"></i>
                      </button>
                    </div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
                  </div>
                  <input type="checkbox" formControlName="rememberMe"> Ghi nhớ đăng nhập<br>
                  <a class="small text-muted" href="#">Quên mật khẩu?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Bạn chưa có tài khoản? <a routerLink="/signUp"
                                                                                            style="color: #393f81;">Đăng
                    ký tại đây</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
